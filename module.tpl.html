<figure class="plugin-xbmc">
    <div class="image" ng-class="pluginClasses" ng-style="pluginStyle"></div>
    <figcaption ng-style="{ background: getRandomColor(resource.name) }">
        <h2>{{ ::resource.name }}</h2>
        <p>{{ currentlyPlaying.showtitle }}</p>
        <a ng-href="http://{{ ::resource.url }}">Open {{ ::resource.name }} on {{ ::config.name }}</a>
    </figcaption>
</figure>
